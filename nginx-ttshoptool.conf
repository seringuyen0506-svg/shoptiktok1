server {
    server_name ttshoptool.fun www.ttshoptool.fun;
    
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for crawling operations (5 minutes)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    location /health {
        access_log off;
        return 200 "OK";
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/ttshoptool.fun/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ttshoptool.fun/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.ttshoptool.fun) {
        return 301 https://$host$request_uri;
    }
    if ($host = ttshoptool.fun) {
        return 301 https://$host$request_uri;
    }
    
    listen 80 default_server;
    server_name ttshoptool.fun www.ttshoptool.fun;
    return 404;
}
