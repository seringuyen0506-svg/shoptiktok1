# HTTPS configuration for ttshoptool.fun

server {
  listen 80;
  server_name ttshoptool.fun;

  # Allow HTTP-01 ACME while redirecting everything else to HTTPS
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name ttshoptool.fun;

  ssl_certificate /etc/letsencrypt/live/ttshoptool.fun/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/ttshoptool.fun/privkey.pem;
  ssl_session_timeout 1d;
  ssl_session_cache shared:SSL:10m;
  ssl_session_tickets off;

  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
  ssl_prefer_server_ciphers on;

  # HSTS (optional)
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

  # Frontend static files
  root /usr/share/nginx/html;
  index index.html;

  # ACME
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
    default_type "text/plain";
  }

  # API proxy
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://tts-backend:8080/api/;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }
}
